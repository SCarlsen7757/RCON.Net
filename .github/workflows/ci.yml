name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - sdk: '8.0.x'
            tf: net8.0
          - sdk: '9.0.x'
            tf: net9.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.sdk }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore -f ${{ matrix.tf }}

      - name: Run tests
        run: dotnet test --configuration Release --no-build -f ${{ matrix.tf }} --verbosity normal --logger "trx;LogFileName=test-${{ matrix.tf }}.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.tf }}
          path: '**/test-${{ matrix.tf }}.trx'