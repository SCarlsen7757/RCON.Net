name: Release NuGet Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - sdk: '8.0.x'
            tf: net8.0
          - sdk: '9.0.x'
            tf: net9.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.sdk }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: |
          TAG="${{ github.ref }}"
          VERSION="${TAG#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Setup .NET (for pack)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (all target frameworks)
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet packages
        run: |
          dotnet pack RCON.Net/RCON.Net.Core.csproj --configuration Release --output ./nupkg /p:PackageVersion=${{ env.VERSION }}
          dotnet pack RCON.Net.Commands/RCON.Net.Commands.csproj --configuration Release --output ./nupkg /p:PackageVersion=${{ env.VERSION }}
          dotnet pack RCON.Net.Commands.Minecraft/RCON.Net.Commands.Minecraft.Java.csproj --configuration Release --output ./nupkg /p:PackageVersion=${{ env.VERSION }}

      - name: Publish to NuGet.org
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
            echo "NUGET_API_KEY secret is not set; skipping publish."
            exit 0
          fi
          dotnet nuget push ./nupkg/*.nupkg --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: ./nupkg/*.nupkg
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}